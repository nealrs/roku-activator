	<style>

		}

		h1 {
			font-size: 2rem;
		}

		a:link{
			text-decoration: none;
		}

		.channel {
			text-align: center;
			font-size: 1.5rem;
			padding: .5rem;
			background-color: #111111;
			margin-bottom: .75rem;
			border-radius: 6px;
		}

		.channel:nth-child(even){
			background-color: #662D91;
		}

		.channel a:link, .channel a:visited, .channel a:active{
			color: white;
		}

		.channel:hover{

		}

		.channel img {

			vertical-align: middle;
